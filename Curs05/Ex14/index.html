<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <form action="">
    <header class="container">
      <h1>Formular Produs</h1>
    </header>

    <main class="container">
      <fieldset>
        <header class="mb-3">
          <legend>Produs</legend>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group mt-5">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option selected>--categorie--</option>
                <option value="Phones">Telefoane</option>
                <option value="Tablets">Tablete</option>
                <option value="Laptops">Laptopuri</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand *</label>
              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
              >
                <option selected>--brand--</option>
                <option value="author-1">Apple</option>
                <option value="author-2">Samsung</option>
                <option value="author-3">Huawei</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-provider"
                class="input-group-text"
              >Furnizor *</label>
              <select
                name="product-provider"
                id="product-provider"
                class="form-select"
              >
                <option selected>--furnizor--</option>
                <option value="author-1">eMag</option>
                <option value="author-2">Altex</option>
                <option value="author-3">Flanco</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="product-description"
                id="product-description"
                cols="30"
                rows="8"
                class="form-control"
                required
                placeholder="Descriere lunga *"
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Descriere scurta *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <header class="mb-3">
          <legend>Pret</legend>

          <section class="mb-2">
            <div class="form-check">
              <input
                type="checkbox"
                name="show-offer"
                id="show-offer"
                class="form-check-input"
              >

              <label for="show-offer">Afiseaza oferta pe produs</label>
            </div>
          </section>


          <section class="row">
            <div class="col-12 col-lg-6 mt-2 mt-lg-0">

              <div class="input-group">
                <label
                  for="product-price"
                  class="input-group-text"
                >Pret *</label>

                <input
                  type="text"
                  name="product-price"
                  id="product-price"
                  class="form-control"
                  placeholder="Pret *"
                  required
                >
              </div>
            </div>

            <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="show-sale-price"
                  id="show-sale-price"
                  name="show-sale-price"
                >
                <label
                  class="form-check-label"
                  for="show-sale-price"
                >
                  Afiseaza pret redus
                </label>
              </div>

              <div class="input-group">
                <label
                  for="sale-price"
                  class="input-group-text"
                >Pret redus *</label>

                <input
                  type="text"
                  name="sale-price"
                  id="sale-price"
                  class="form-control"
                  placeholder="Pret redus *"
                  required
                >
              </div>
            </div>
          </section>
      </fieldset>

      <fieldset class="mt-4">
        <header class="mb-3">
          <legend>Brand (optional)</legend>

          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="brand-enabled"
              id="brand-enabled"
              class="form-check-input"
              checked
            >
            <label
              for="brand-enabled"
              class="form-check-label"
            >Adauga brand</label>
          </div>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand *</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="brand-short-description"
                class="input-group-text"
              >Descriere brand *</label>

              <textarea
                name="brand-short-description"
                id="brand-short-description"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Descriere brand *"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand *</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Adresa brand *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <header class="mb-3">
          <legend>Furnizor (optional)</legend>

          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="provider-enabled"
              id="provider-enabled"
              class="form-check-input"
              checked
            >
            <label
              for="provider-enabled"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor *</label>

              <input
                type="text"
                name="provider-name"
                id="provider-name"
                class="form-control"
                placeholder="Nume furnizor *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="provider-short-description"
                class="input-group-text"
              >Descriere furnizor *</label>

              <textarea
                name="provider-short-description"
                id="provider-short-description"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Descriere furnizor *"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >Adresa furnizor *</label>

              <textarea
                name="provider-address"
                id="provider-address"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Adresa furnizor *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>

    <footer class="container text-center mt-5 mb-2">
      <button
        type="button"
        class="btn btn-outline-danger btn-lg"
        title="Reseteaza tot"
      >Reseteaza tot</button>

      <button
        type="submit"
        title="Salveaza produs"
        class="btn btn-primary btn-lg"
      >Salveaza produs</button>
    </footer>
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-13"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
